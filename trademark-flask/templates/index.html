<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trademark</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h2 class="mt-5">Trademark Search</h2>
        <form action="/post_data" method="post" enctype = "multipart/form-data">
            <div class="mb-3">
                <label for="file">Upload File:</label>
                <input type="file" class="form-control" id="class" placeholder="Upload File" name="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" required>
            </div>
            <div class="mb-3">
                <label for="class">Enter Class:</label>
                <input type="number" class="form-control" id="class" placeholder="Enter Class" name="class" required>
            </div>
            <div class="mb-3">
                <label for="country">Select Country:</label>
                <select class="form-select" id="country" name="country">
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                    <option value="EU Countries">European Countries</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
